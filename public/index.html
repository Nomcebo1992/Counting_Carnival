<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counting Carnival</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Counting Carnival</h1>
    <div id="counting">
      <button id="countUp">Count Up</button>
      <button id="countDown">Count Down</button>
      <div id="numberDisplay">1</div>
    </div>
    <div id="addition">
      <h2>Addition</h2>
      <div id="additionProblem"></div>
      <input type="number" id="userAnswer">
      <button id="checkAnswer">Check Answer</button>
      <div id="result"></div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
